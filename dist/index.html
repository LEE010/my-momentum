<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyMomentum</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="momentum">
        <h1 class="momentum-title">안녕하세요! <span class="momentum-title-user-name">방문자</span>님</h1>

        <div class="momentum-today">
            <h2 class="blind">날짜</h2>
            <span class="clock-date">0000-00-00</span>
            <em class="clock-day-of-week">토요일</em>
        </div>

        <div class="momentum-weather">
            <h2 class="blind">날씨</h2>
            <div class="weather-wrap">
                <img src="https://via.placeholder.com/100" 
                    alt="맑음" 
                    sizes="" 
                    srcset="" 
                    width="100" 
                    height="100" 
                    class="weather-img">
                <!-- or ::before -->
                
                <div class="weather-temper">
                    <span class="current-temper"><span class="blind">현재</span>20&deg;</span>
                    <span class="min-temper"><span class="blind">최저</span>10</span>
                    /
                    <span class="max-temper"><span class="blind">최고</span>30</span>
                </div>
            </div>
        </div>

        <div class="momentum-clock">
            <h2 class="blind">시간</h2>
            <strong class="clock-time">00:00:00</strong>
        </div>

        <div class="momentum-todos">
            <form class="todo-form">
                <input type="text" class="todo-input" placeholder="할 일을 입력하세요.">
                <button type="submit">등록</button>
            </form>
            <ul class="todo-list">
                <!-- 리스트 비었을때 -->
                <span class="todo-empty">할 일을 추가해보세요.</span>

                <!-- todo-item -->
                <li class="todo-item">
                    <span class="todo-item-text">마크업 하려던게 아닌데...</span>
                    <button type="button">X</button>
                </li>
            </ul>
        </div>
    </div>

    <div class="gretting-modal">
        <div class="gretting-modal-body">
            <button type="button" class="gretting-cancle-btn">X</button>
            <form class="gretting-form">
                <input type="text" name="" id="" placeholder="이름을 입력하세요." maxlength="50">
                <button type="submit" class="gretting-submit-btn">확인</button>
            </form>
        </div>
    </div>
   
    <script src="js/bundle.js"></script>
</body>
</html>
